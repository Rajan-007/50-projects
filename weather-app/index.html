<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script ></script>
</head>
<body class="bg-blue-200 min-h-screen flex flex-col items-center justify-center">
    <div class="container max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">Weather App</h1>
        <div class="mb-4">
            <input type="text" id="cityInput" placeholder="Enter a city"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
            <button onclick="fetchWeather()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                Get Weather
            </button>
        </div>
        <div id="weatherResult" class="mt-6 text-center">
            <!-- Weather results will be displayed here -->
            <p class="text-gray-600">Weather details will appear here.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
