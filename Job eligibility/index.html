<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>qualification checker</title>
</head>
<body>
    <div id="wrapper">
        <h2>Select a City</h2>
        <div class="inputdiv">
            <form >
                <input type="radio" id="ug" name="qualification" value="UG">
                <label for="ug">UG</label>
                <input type="radio" id="pg" name="qualification" value="PG">
                <label for="pg">PG</label>
                <input type="radio" id="sslc" name="qualification" value="SSLC">
                <label for="sslc">SSLC</label>
                <input type="radio" id="+2" name="qualification" value="+2">
                <label for="+2">+2</label>
            </form>
        </div>
        <div>
            <button type="submit">show stats</button>
        </div>
    </div>
    <script src="./index.js">    </script>
</body>
</html>
